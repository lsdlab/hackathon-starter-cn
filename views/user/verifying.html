{% extends '../layout.html' %}

{% block title %}
  验证
{% endblock %}

{% block content %}

  {% include "../partials/navbar.html" %}

  <div class="container mt10">
    {% include "../partials/flash.html" %}
  </div>

  <div class="container pt40" style="margin-bottom: 100px">
    <form class="form-signin" class="single-form" action="/resend" method="POST" >
      <input type="hidden" name="_csrf" value=_csrf />
      <h4 class="form-signin-heading">We verifying your account, please check your email.</h4>
      <label for="inputEmail" class="sr-only">Email(Reuqired)</label>
      <input type="email" id="email" name="email" placeholder="Email(Reuqired)" required="true" autofocus="true" class="form-control" />
      <button type="submit" class="btn btn-lg btn-primary btn-block mt20"><span class="fa fa-envelope-o mr10"></span>Resend</button>
    </form>

    <div class="form-signin mt20">
      <h4 class="form-signin-heading">直接登录</h4>
      <a href="/verifybyemail/{{ quicklogintoken }}" class="btn btn-lg btn-primary btn-block mt20"><span class="fa fa-sign-in mr10"></span>Login</a>
    </div>
  </div>



  {% include "../partials/footer.html" %}

{% endblock %}
