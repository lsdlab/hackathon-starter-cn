{% extends '../layout.html' %}

{% block title %}
  登录
{% endblock %}

{% block content %}

  {% include "../partials/navbar.html" %}

  <div class="container mt10">
    {% include "../partials/flash.html" %}
  </div>

  <div class="container pt40" style="margin-bottom: 100px">
    <form class="form-signin" action="/login" method="POST">
      <input type="hidden" name="_csrf" value=_csrf />
      <h4 class="form-signin-heading">登录</h4>
      <label for="inputUsername" class="sr-only">邮箱（必须）</label>
      <input type="email" id="inputEmail" name="email" placeholder="邮箱（必须）" required="true" autofocus="true" class="form-control"/>
      <label for="inputPassword" class="sr-only">密码（必须）</label>
      <input type="password" id="inputPassword" name="password" placeholder="密码（必须）" required="required" class="form-control"/>
      <button type="submit" class="btn btn-lg btn-primary btn-block"><span class="fa fa-sign-in mr10"></span>登录</button>
    </form>

    <div class="form-signin mt20">
      <h4 class="form-signin-heading" style="display: inline;">第三方登录: </h4>
      <a href="/auth/github" class="ml10"><span class="fa fa-github fa-lg manual-tooltip" data-toggle="tooltip" data-placement="bottom" title="Sign in with GitHub"></span></a>
    </div>
  </div>

  {% include "../partials/footer.html" %}

{% endblock %}

{% block page-js %}
  <script>
    $('.manual-tooltip').tooltip()
  </script>
{% endblock %}
