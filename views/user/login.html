{% extends '../layout.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}

  {% include "../partials/navbar.html" %}

  <div class="container mt10">
    {% include "../partials/flash.html" %}
  </div>

  <div class="container pt40" style="margin-bottom: 100px">
    <form action="/login" method="POST" class="form-signin">
      <input type="hidden" name="_csrf" value="_csrf"/>
      <h4 class="form-signin-heading">Login</h4>
      <label for="inputUsername" class="sr-only">Email(Reuqired)</label>
      <input type="email" id="inputEmail" name="email" placeholder="Email(Reuqired)" required="true" autofocus="true" class="form-control"/>
      <label for="inputPassword" class="sr-only">password(Required)</label>
      <input type="password" id="inputPassword" name="password" placeholder="Password(Required)" required="required" class="form-control"/>
      <button type="submit" class="btn btn-lg btn-primary btn-block"><span style="margin-right: 8px" class="fa fa-sign-in"></span>Login</button>
    </form>

    <div class="form-signin mt20">
      <h4 class="form-signin-heading" style="display: inline;">Third Party Login: </h4>
      <a href="/auth/github" class="ml10"><span class="fa fa-github fa-lg manual-tooltip" data-toggle="tooltip" data-placement="bottom" title="Sign in with GitHub"></span></a>
    </div>
  </div>

  {% include "../partials/footer.html" %}

{% endblock %}

{% block page-js %}
  <script>
    $('.manual-tooltip').tooltip()
  </script>
{% endblock %}
